<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JantaFile - Investigative journalism platform exposing corruption through verified documents">
    <title>{% block title %}JantaFile - No Face, Only Truth{% endblock %}</title>
    
    <meta name="theme-color" content="#63b3ed"/>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon-192x192.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://placehold.co; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://generativelanguage.googleapis.com https://fcm.googleapis.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    	

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script async src="/static/js/analytics.js" data-respect-dnt="true"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    {% endblock %}
</head>
<body class="text-gray-200 bg-gray-900">
    {% include 'partials/_navbar.html' %}

    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/_footer.html' %}

    <script src="/static/js/main.js"></script>
    {% block scripts %}
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/static/js/service-worker.js', { scope: '/' })
                .then(registration => {
                    console.log('Service workers registered successfully: ', registration);
                })
                .catch(error => {
                    console.error('Service worker registration failed:', error);
                });
        });
    }
</script>
    {% endblock %}
</body>
</html>
